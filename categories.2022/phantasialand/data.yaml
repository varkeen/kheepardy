name: "Phantasialand"
answers:
  - answer: "Mäusejäger gesucht! Greifen Sie Meisterkammerjäger Oskar Koslowski unter die Arme und gehen Sie mit der Sahnetüte auf lustige 3D-Mäusejagd in der Tortenfabrik."
    question: "Was ist 'Maus au cholocat'?"
  - answer: "Besteigen Sie Ihr Expeditionsboot im lebensfrohen Mexico und feiern Sie in der Partyhöhle ausgelassen den Día de los Muertos, bevor Sie sich in die Tiefe wagen!"
    question: "Was ist Chiapas - Die Wasserbahn?"
  - answer: "Die Unerschrockenen jagen auf dem Rücken der Bahn haarscharf an imposantem Basaltgestein vorbei, mitten durch die Häuser Klugheims – und spüren die gewaltigen Kräfte aus dem Inneren der Erde."
    question: "Was ist Taron?"
  - answer: "Blitzschnell windet sich die Bahn durch den belebten Dschungel. Und sie hat Biss, die Königin der Schlangen! Mit ihr zischen Sie durch immergrüne Schluchten, vorbei an schroffen Felswänden und lodernden Lagerfeuern – und erleben eine rasante Fahrt mit Looping, Überschlägen und Schrauben!"
    question: "Was ist die Black Mamba?"
  - answer: "Ein großer Traum. Eine revolutionäre Flugmaschine. Ein einzigartiges Abenteuer: Frei und unbeschwert erobern Sie die Lüfte. Sausen atemberaubend nah durch Rookburgh und das Hotel Charles Lindbergh hindurch – und spüren erstmals hautnah, wie es sich anfühlt, wirklich zu fliegen!"
    question: "Was ist der Flying Launch Coaster F.L.Y.?"
