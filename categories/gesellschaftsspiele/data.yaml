  - answer: "Ziel des Spiels ist es, ein Grundstücksimperium aufzubauen und alle anderen Mitspieler in die Insolvenz zu treiben."
    question: "Was ist Monopoly?"
  - answer: "In der konstruktiv-kooperativ aufgebauten Simulation erbauen die Spieler auf einer fiktiven Insel Siedlungen, welche Rohstoffeinnahmen bringen, mit denen Straßen, neue Siedlungen und Städte gebaut sowie Ritter zur Verteidigung ausgeschickt werden können."
    question: "Was ist 'Die Siedler von Catan' (aka: Catan - Das Spiel)?"
  - answer: "Das Spiel wurde 1908 von Josef Friedrich Schmidt in Anlehnung an das englische Spiel Ludo erfunden und erschien erstmals 1910, bevor es 1914 in Serie ging."
    question: "Was ist Mensch ärgere Dich nicht?"
  - answer: "Brettspiel dessen Ziel es ist, sämtliche eigenen Spielsteine in das gegenüber liegende „Haus“ zu bringen. Sieger ist, wem dies zuerst gelingt."
    question: "Was ist Halma?"
  - answer: "Zwei Spieler setzen abwechselnd linsenförmige Spielsteine auf die Schnittpunkte der Spielfeldlinien. Dabei versuchen sie, „Gebiet“ abzugrenzen, dieses zu sichern und dabei nach Möglichkeit Spielsteine des Gegners „gefangen“ zu nehmen."
