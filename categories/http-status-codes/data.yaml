name: "HTTP Status Codes"
answers:
  - answer: "404"
    question: "Was ist der HTTP-Code für Not found?"
  - answer: "200"
    question: "Was ist der HTTP-Code für OK?"
  - answer: "451"
    question: "Was ist der HTTP-Code für Unavailable for Legal Reasons?"
    notes: "Er wurde im Juni 2012 von Google-Mitarbeiter Tim Bray bei der IETF eingereicht und gilt seit dem 17. Dezember 2015 als angenommen. Bray schlug die Nummer 451 in Anspielung auf Ray Bradburys Roman Fahrenheit 451 vor und fügte einen Dank an den Autor an."
  - answer: "500"
    question: "Was ist der HTTP-Code für Internal Server Error?"
  - answer: "418"
    question: "Was ist der HTTP-Code für I am a teapot"
    notes: "Dieser Code ist als Aprilscherz der IETF zu verstehen. Innerhalb eines scherzhaften Protokolls zum Kaffeekochen, des Hyper Text Coffee Pot Control Protocols, zeigt er an, dass fälschlicherweise eine Teekanne anstatt einer Kaffeekanne verwendet wurde. Dieser Scherz-Statuscode ist auf einigen Websites zu finden, obwohl er weder Bestandteil von HTTP ist noch in der Status Code Registry definiert ist. Er soll zukünftig als „reserviert“ gelistet werden."
